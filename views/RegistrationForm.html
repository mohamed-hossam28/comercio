<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="shortcut icon" type="x-icon" href="images/Reg.png">
    <link rel="stylesheet" href="style/web.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..900&family=Parisienne&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: hsl(214, 27%, 10%);
            color: hsl(178, 63%, 51%);
        }
        #Allreg {
            display: flex;
            justify-content: center;
        }
        label {
            width: 205px;
            display: inline-block;
        }
        input, select {
            background-color: hsl(214, 27%, 30%);
            border-radius: 6px;
            color: #b1b1b1;
            padding: 5px;
        }
        .choose {
            box-shadow: 0px 0px 5px hsl(178, 63%, 51%);
            padding: 20px 40px;
            margin: 40px auto;
        }
        .su {
            background-color: hsl(178, 63%, 51%);
            color: black;
            font-weight: 500;
            border-radius: 20px;
            padding: 10px 30px;
            transition: 0.5s;
            display: block;
            margin: 20px auto;
        }
        .su:hover {
            cursor: pointer;
            transform: scale(1.1);
        }
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }
    </style>

</head>

<body>

    <!-- Registration Container -->
    <div id="Allreg">
        <div class="choose">

            <h1 style="font-family: Parisienne;">Registration Form</h1>
            <hr>

            <form action="/register-user" method="post">

                <p><label>First name :</label>
                    <input type="text" name="first_name"
                           pattern="^[A-Za-z]{3,}$"
                           title="Only letters, minimum 3 characters" required>
                </p>

                <p><label>Last name :</label>
                    <input type="text" name="last_name"
                           pattern="^[A-Za-z]{3,}$"
                           title="Only letters, minimum 3 characters" required>
                </p>

                <p><label>Date of birth:</label>
                    <input type="date" name="dob" required>
                </p>

                <p><label>Email :</label>
                    <input type="email" name="email"
                           pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.com$"
                           title="Email must end with .com" required>
                </p>

                <p><label>Password :</label>
                    <input type="password" name="password" 
                           pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                           title="Min 8 chars, uppercase, lowercase, number, special character"
                           required>
                </p>

                <p><label>Sex :</label>
                    Male: <input type="radio" name="sex" value="male" required>
                    Female: <input type="radio" name="sex" value="female">
                </p>

                <p><label>Phone number :</label>
                    <input type="tel" name="phone"
                           pattern="^(010|011|012|015)\d{8}$"
                           title="Valid Egyptian phone number (e.g., 01012345678)"
                           required>
                </p>

                <p><label>City :</label>
                    <select name="country" required>
                        <option value="">-- Select City --</option>

                        <option value="cairo">Cairo</option>
                        <option value="giza">Giza</option>
                        <option value="alexandria">Alexandria</option>
                        <option value="qalyubia">Qalyubia</option>
                        <option value="beheira">Beheira</option>
                        <option value="matrouh">Matrouh</option>
                        <option value="dakahlia">Dakahlia</option>
                        <option value="sharqia">Sharqia</option>
                        <option value="gharbia">Gharbia</option>
                        <option value="kafr_elsheikh">Kafr El-Sheikh</option>
                        <option value="damietta">Damietta</option>
                        <option value="monufia">Monufia</option>
                        <option value="portsaid">Port Said</option>
                        <option value="suez">Suez</option>
                        <option value="ismailia">Ismailia</option>
                        <option value="beni_suef">Beni Suef</option>
                        <option value="fayoum">Fayoum</option>
                        <option value="minya">Minya</option>
                        <option value="assiut">Assiut</option>
                        <option value="sohag">Sohag</option>
                        <option value="qena">Qena</option>
                        <option value="luxor">Luxor</option>
                        <option value="aswan">Aswan</option>
                        <option value="north_sinai">North Sinai</option>
                        <option value="south_sinai">South Sinai</option>
                        <option value="red_sea">Red Sea</option>
                        <option value="new_valley">New Valley</option>
                    </select>
                </p>

                <button type="submit" class="su">Submit</button>

            </form>

        </div>
    </div>

</body>
</html>
